<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #0984e3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .quality-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .quality-btn {
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .quality-btn:hover {
            background: #667eea;
            color: white;
        }

        .quality-btn.active {
            background: #667eea;
            color: white;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #00b894;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .download-link:hover {
            background: #00a383;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ M3U8 Video Downloader</h1>
        <p class="subtitle">Download videos in any quality</p>

        <div class="info-box">
            <strong>üìù Instructions:</strong><br>
            1. Paste the base m3u8 URL below<br>
            2. Select your desired quality<br>
            3. Click download to get the video
        </div>

        <div class="input-group">
            <label for="m3u8Url">M3U8 URL:</label>
            <input type="text" id="m3u8Url" placeholder="https://example.com/.../360/index.m3u8">
        </div>

        <div class="input-group">
            <label>Select Quality:</label>
            <div class="quality-options">
                <button class="quality-btn" data-quality="1080">üé• 1080p</button>
                <button class="quality-btn" data-quality="720">üìπ 720p</button>
                <button class="quality-btn" data-quality="480">üì± 480p</button>
                <button class="quality-btn active" data-quality="360">üíæ 360p</button>
                <button class="quality-btn" data-quality="240">‚ö° 240p</button>
            </div>
        </div>

        <button id="downloadBtn">Download Video</button>

        <div class="result" id="result">
            <h3>Download Ready!</h3>
            <p id="resultText"></p>
            <a href="#" id="downloadLink" class="download-link" download>‚¨áÔ∏è Download Video</a>
        </div>
    </div>

    <script>
        let selectedQuality = '360';

        // Quality button selection
        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedQuality = this.dataset.quality;
            });
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const url = document.getElementById('m3u8Url').value.trim();
            
            if (!url) {
                alert('Please enter an M3U8 URL');
                return;
            }

            // Replace quality in URL
            let newUrl = url;
            const qualityPattern = /\/(1080|720|480|360|240)\//;
            
            if (qualityPattern.test(url)) {
                newUrl = url.replace(qualityPattern, `/${selectedQuality}/`);
            } else {
                alert('URL format not recognized. Make sure it contains a quality indicator like /360/');
                return;
            }

            // Show result
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const downloadLink = document.getElementById('downloadLink');

            resultText.textContent = `Quality: ${selectedQuality}p`;
            downloadLink.href = newUrl;
            downloadLink.download = `video_${selectedQuality}p.m3u8`;
            result.style.display = 'block';

            // Open in new tab for streaming
            window.open(newUrl, '_blank');
        });
    </script>
</body>
</html>
